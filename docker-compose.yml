services:
  web:
    build:
      context: .
      dockerfile: src/Papermail.Web/Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      CONNECTIONSTRINGS__SQL: "Server=sql,1433;Database=${SQL_DATABASE:-Papermail};User Id=sa;Password=${SQL_PASSWORD};TrustServerCertificate=True"
      OPENID__AUTHORITY: ${OPENID_AUTHORITY}
      OPENID__CLIENTID: ${OPENID_CLIENTID}
      OPENID__CLIENTSECRET: ${OPENID_CLIENTSECRET}
      OPENID__REQUIREHTTPSMETADATA: ${OPENID_REQUIREHTTPSMETADATA:-false}
    depends_on:
      - sql
    networks:
      - papermail-network
      
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost,1433 -U sa -P \"$$SA_PASSWORD\" -C -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - papermail-network

networks:
  papermail-network:
    driver: bridge

volumes:
  sql_data: